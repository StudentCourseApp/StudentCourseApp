<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>About the Student</title>
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.11/css/mdb.min.css" rel="stylesheet">

    <!-- my (one free) fontawesome kit link -->
    <script src="https://kit.fontawesome.com/652790bb8a.js" crossorigin="anonymous"></script>

    <!-- link to bootstrap cdn 11.21.19 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- personal style sheet link -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div th:replace="base ::navbar"></div>

<main role="main" class="container">
    <div class="mx-auto">
        <h1>Student details</h1>
        <h3>Id: <span th:text="${student.id}"></span></h3>
        <h3>First Name: <span th:text="${student.firstName}"></span></h3>
        <h3>Last Name: <span th:text="${student.lastName}"></span></h3>
        <h3>DOB: <span th:text="${student.dob}"></span></h3>
        <h3 th:if="${student.image}!=''">
            <img class="" th:src="${student.image}" alt="student image" />
        </h3>
        <h3>Courses: </h3>
        <ul>
            <li th:each="course : ${student.courses}" th:inline="text">
                Course Name: [[${course.name}]] <br>
                Faculty: [[${course.faculty}]] <br>
            </li>
        </ul>
        <button type="button" class="btn btn-outline-warning waves-effect" th:href="@{/deletestudent/{id}(id=${student.id})}">Delete Student</button>
    </div>
</main>

<div th:replace="base:: footer"></div>
<div th:replace="base :: javascript-links"></div>
</body>
</html>
