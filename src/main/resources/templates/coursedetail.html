<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.11/css/mdb.min.css" rel="stylesheet">

    <!-- my (one free) fontawesome kit link -->
    <script src="https://kit.fontawesome.com/652790bb8a.js" crossorigin="anonymous"></script>

    <!-- link to bootstrap cdn 11.21.19 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- personal style sheet link -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

<main role="main" class="container">
   <div>
       <h1>Course Details</h1>
       <h3>Course Id: <span th:text="${course.id}"></span> </h3>
       <h3>Course Name: <span th:text="${course.name}"></span> </h3>
       <h3>Course Faculty: <span th:text="${course.faculty}"></span> </h3>
       <h3>Course Description: <span th:text="${course.description}"></span> </h3>
       <h3>Students: </h3>
       <ul>
           <li th:each="student : ${course.students}" th:inline="text">
               First Name: [[${student.firstName}]] <br/>
               Last Name: [[${student.lastName}]] <br/>
           </li>
       </ul>
   </div>
</main>

<div th:replace="base :: javascript-links"></div>
</body>
</html>
