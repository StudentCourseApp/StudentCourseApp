<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registration Page</title>
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.11/css/mdb.min.css" rel="stylesheet">

    <!-- my (one free) fontawesome kit link -->
    <script src="https://kit.fontawesome.com/652790bb8a.js" crossorigin="anonymous"></script>

    <!-- link to bootstrap cdn 11.21.19 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- personal style sheet link -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">

    <!-- favicon link -->
    <link rel="icon" type="image/png" href="">

</head>
<body>
    <main class="container">

        <!-- bootstrap alert -->
        <div th:if="${message}!=null" class="alert alert-warning" role="alert">
            <span th:text="${message}"></span>
        </div>

        <h4>New User Registration</h4>
        <form   autocomplete="off"
                action="#"
                th:action="@{register}"
                th:object="${user}"
                method="post">

            <label for="firstName">First Name:
            <mark><strong><span th:if="${#fields.hasErrors('firstName')}"
                  th:errors="*{firstName}">First Name Error</span></strong></mark>
            </label>
            <input type="text" id="firstName" name="firstName" placeholder="First Name"
                   th:field="*{firstName}">

            <label for="lastName">Last Name:
                <mark><strong><span th:if="${#fields.hasErrors('lastName')}"
                                    th:errors="*{lastName}">Last Name Error</span></strong></mark>
            </label>
            <input type="text" id="lastName" name="lastName" placeholder="Last Name"
                   th:field="*{lastName}">

            <label for="email">Email:
                <mark><strong><span th:if="${#fields.hasErrors('email')}"
                                    th:errors="*{email}">Email Error</span></strong></mark>
            </label>
            <input type="email" id="email" name="email" placeholder="email@example.com"
                   th:field="*{email}">

            <label for="username">Username:
                <mark><strong><span th:if="${#fields.hasErrors('username')}"
                                    th:errors="*{username}">Username Error</span></strong></mark>
            </label>
            <input type="text" id="username" name="username" placeholder="username"
                   th:field="*{username}">

            <label for="password">Password:
                <mark><strong><span th:if="${#fields.hasErrors('password')}"
                                    th:errors="*{password}">Password Error</span></strong></mark>
            </label>
            <input type="password" id="password" name="password" placeholder="password"
                   th:field="*{password}">

            <button type="submit" class="btn btn-default">Submit</button>

        </form>

    </main>
    <div th:replace="base :: javascript-links"></div>
</body>
</html>
